<meta name="keywords" content="{{ site.data.theme.keywords | escape }}" >
<meta name="description" content="{{ site.data.theme.description | escape }}">
<meta name="author" content="{{ site.data.theme.author | escape }}" >
<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.data.theme.title | escape }}{% endif %}" />
<meta property="og:description" content="{{ site.data.theme.description | escape }}" />
<meta property="og:site_name" content="{{ site.data.theme.title | escape }}" />
<meta property="og:type" content="website" />
{% if site.data.theme.home-banner-image-number %}<meta property="og:image" content="{{ site.data.theme.cdm-url}}/utils/ajaxhelper/?CISOROOT={{ site.data.theme.cdm-collection-id }}&CISOPTR={{ site.data.theme.home-banner-image-number }}&action=2&DMSCALE=100&DMWIDTH=3400&DMHEIGHT=2800&DMX=0&DMY=0&DMTEXT=&DMROTATE=0" />{% endif %}
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<script type="application/ld+json">{"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{{ page.title | escape }}{% else %}{{ site.data.theme.title | escape }}{% endif %}","author":{"@type":"Person","name":"{{ site.data.theme.author | escape }}"},"description":"{{ site.data.theme.description | escape }}","url":"{{ page.url | absolute_url }}"}</script>
